<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THOUGHT OUTSOURCING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'KakaoBigFont';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2503@1.0/KakaoBigSans-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'KakaoBigFont';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2503@1.0/KakaoBigSans-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'KakaoBigFont';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2503@1.0/KakaoBigSans-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'KakaoBigFont', sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 40px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-family: 'BBH Sans Bartle', 'KakaoBigFont', sans-serif;
            font-size: 6em;
            font-weight: 400;
            letter-spacing: 3px;
            color: #7FFFD4;
            margin-bottom: 0;
            text-transform: uppercase;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            letter-spacing: 5px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .bottom-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-section {
            width: 100%;
        }
        
        textarea {
            width: 100%;
            padding: 20px 25px;
            background: #7FFFD4;
            border: none;
            color: #0a0a0a;
            font-family: 'KakaoBigFont', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            resize: none;
            height: 70px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(127, 255, 212, 0.3);
            text-align: center;
        }
        
        textarea:focus {
            box-shadow: 0 0 50px rgba(127, 255, 212, 0.5);
            transform: translateY(-2px);
        }
        
        textarea::placeholder {
            color: rgba(10, 10, 10, 0.5);
            font-weight: 400;
            text-align: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #7FFFD4;
            color: #7FFFD4;
            font-family: 'KakaoBigFont', sans-serif;
            font-size: 0.95em;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            background: #7FFFD4;
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(127, 255, 212, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .outsourcers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 18px;
        }
        
        .outsourcer-card {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            padding: 22px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .outsourcer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #7FFFD4;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .outsourcer-card.processing::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .outsourcer-card.processing {
            border-color: #7FFFD4;
            box-shadow: 0 0 25px rgba(127, 255, 212, 0.15);
        }
        
        .outsourcer-card.completed {
            border-color: #2a2a2a;
        }
        
        .outsourcer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .outsourcer-name {
            font-size: 1em;
            color: #7FFFD4;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 800;
        }
        
        .status-badge {
            font-size: 0.65em;
            padding: 4px 10px;
            background: #1a1a1a;
            color: #666;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .status-badge.status-processing {
            color: #7FFFD4;
            background: rgba(127, 255, 212, 0.1);
            animation: blink 1s infinite;
        }
        
        .status-badge.status-completed {
            color: #888;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #1a1a1a;
            margin-bottom: 18px;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .progress-fill {
            height: 100%;
            background: #7FFFD4;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(127, 255, 212, 0.5);
        }
        
        .outsourcer-content {
            font-size: 0.88em;
            line-height: 1.7;
            color: #ccc;
            flex: 1;
            overflow-y: auto;
            font-weight: 400;
        }
        
        .outsourcer-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .outsourcer-content::-webkit-scrollbar-track {
            background: #111;
        }
        
        .outsourcer-content::-webkit-scrollbar-thumb {
            background: #333;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .final-message {
            font-family: 'KakaoBigFont', sans-serif;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: 3px;
            color: #7FFFD4;
            text-align: center;
            margin-bottom: 70px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }
        
        .overlay.show .final-message {
            opacity: 1;
            transform: translateY(0);
        }
        
        .arrow-button {
            width: 70px;
            height: 70px;
            border: 2px solid #7FFFD4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInArrow 1s ease 1.5s forwards, bounce 2s ease 2.5s infinite;
        }
        
        .arrow-button:hover {
            background: #7FFFD4;
            transform: translateY(0) scale(1.1);
            box-shadow: 0 0 30px rgba(127, 255, 212, 0.4);
        }
        
        .arrow-button:hover .arrow {
            border-color: #0a0a0a;
        }
        
        .arrow {
            width: 22px;
            height: 22px;
            border-right: 3px solid #7FFFD4;
            border-top: 3px solid #7FFFD4;
            transform: rotate(45deg);
            transition: border-color 0.3s ease;
        }
        
        @keyframes fadeInArrow {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="subtitle">ÎåÄÏã† ÏÉùÍ∞ÅÌï¥ÎìúÎ¶ΩÎãàÎã§</div>
            <h1>THOUGHT<br>OUTSOURCING</h1>
        </div>
        
        <div class="bottom-section">
            <div class="input-section">
                <textarea id="questionInput" placeholder="Î¨¥ÏóáÏù¥Îì† ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                <button class="submit-btn" id="submitBtn">ÏãúÏûë</button>
            </div>
            
            <div class="outsourcers-grid">
                <div class="outsourcer-card" data-source="chatgpt">
                    <div class="outsourcer-header">
                        <div class="outsourcer-name">ChatGPT</div>
                        <div class="status-badge status-idle">IDLE</div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="outsourcer-content">ÎåÄÍ∏∞ Ï§ë...</div>
                </div>
                
                <div class="outsourcer-card" data-source="instagram">
                    <div class="outsourcer-header">
                        <div class="outsourcer-name">Instagram</div>
                        <div class="status-badge status-idle">IDLE</div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="outsourcer-content">ÎåÄÍ∏∞ Ï§ë...</div>
                </div>
                
                <div class="outsourcer-card" data-source="youtube">
                    <div class="outsourcer-header">
                        <div class="outsourcer-name">YouTube</div>
                        <div class="status-badge status-idle">IDLE</div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="outsourcer-content">ÎåÄÍ∏∞ Ï§ë...</div>
                </div>
                
                <div class="outsourcer-card" data-source="twitter">
                    <div class="outsourcer-header">
                        <div class="outsourcer-name">Twitter/X</div>
                        <div class="status-badge status-idle">IDLE</div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="outsourcer-content">ÎåÄÍ∏∞ Ï§ë...</div>
                </div>
                
                <div class="outsourcer-card" data-source="dcinside">
                    <div class="outsourcer-header">
                        <div class="outsourcer-name">DCinside</div>
                        <div class="status-badge status-idle">IDLE</div>
                    </div>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="outsourcer-content">ÎåÄÍ∏∞ Ï§ë...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="final-message">ÎãπÏã†ÏùÄ Ïä§Ïä§Î°ú ÏÉùÍ∞ÅÌïòÍ≥† ÏûàÎÇòÏöîÔºü</div>
        <div class="arrow-button" id="arrowButton">
            <div class="arrow"></div>
        </div>
    </div>

    <script>
        // Í∞Å ÌîåÎû´ÌèºÏùò ÏùëÎãµ ÏÉùÏÑ± ÌÖúÌîåÎ¶ø - ÏûÖÎ†•Îêú ÏßàÎ¨∏Í≥º Ïó∞Í¥ÄÏÑ± ÎÜíÍ≤å ÏàòÏ†ï
        const responseTemplates = {
            chatgpt: (question) => {
                const templates = [
                    `"${question}"Ïóê ÎåÄÌïú ÏßàÎ¨∏ Í∞êÏÇ¨Ìï©ÎãàÎã§. Ïù¥ Ï£ºÏ†úÎäî Îã§Í∞ÅÎèÑÏùò Î∂ÑÏÑùÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. Ï†ÑÎ¨∏Í∞ÄÎì§ÏùÄ Îß•ÎùΩÏóê Îî∞Îùº Ï†ëÍ∑º Î∞©ÏãùÏù¥ Îã¨ÎùºÏßà Ïàò ÏûàÎã§Í≥† Ï°∞Ïñ∏Ìï©ÎãàÎã§.`,
                    `Í∑ÄÌïòÏùò "${question}" ÏßàÎ¨∏Ïóê ÎãµÎ≥ÄÎìúÎ¶ΩÎãàÎã§. ÌïôÏà†Ï†Å Ïó∞Íµ¨ÏôÄ Ïã§Î¨¥ Í≤ΩÌóòÏùÑ Ï¢ÖÌï©ÌïòÎ©¥, Í∑†ÌòïÏû°Ìûå ÏãúÍ∞ÅÏúºÎ°ú Ï†ëÍ∑ºÌïòÎäî Í≤ÉÏù¥ Ï§ëÏöîÌï©ÎãàÎã§.`,
                    `"${question}"Îäî Ìù•ÎØ∏Î°úÏö¥ ÏßàÎ¨∏ÏûÖÎãàÎã§. Ïù¥ Î∂ÑÏïº Ï†ÑÎ¨∏Í∞ÄÎì§ ÏÇ¨Ïù¥ÏóêÏÑúÎèÑ Îã§ÏñëÌïú ÏùòÍ≤¨Ïù¥ Ï°¥Ïû¨ÌïòÎ©∞, Ïã†Ï§ëÌïú Ï†ïÎ≥¥ ÏàòÏßëÍ≥º Î∂ÑÏÑùÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            },
            
            instagram: (question) => {
                const keywords = question.split(' ').filter(w => w.length > 2).slice(0, 3);
                const hashtags = keywords.map(k => `#${k}`).join(' ');
                const templates = [
                    `‚ú® "${question}" ÎÑàÎ¨¥ Í≥µÍ∞êÎèºÏöî! üíñ ÏöîÏ¶ò Ï†ÄÎèÑ Ïù¥Í≤É ÎïåÎ¨∏Ïóê Í≥†ÎØºÌñàÏñ¥Ïöî üòä Ïö∞Î¶¨ Î™®Îëê Ìï®Íªò ÌûêÎßÅÌï¥Ïöî üå∏ ${hashtags} #ÏùºÏÉÅ #Í≥µÍ∞ê`,
                    `Ïò§ÎäòÏùò ÏÉùÍ∞Å üí≠ "${question}"Ïóê ÎåÄÌï¥ ÍπäÏù¥ ÏÉùÍ∞ÅÌï¥Î¥§Ïñ¥Ïöî. Í∞ÅÏûêÏùò ÎßàÏùåÏÜçÏóê ÎãµÏù¥ ÏûàÎäî Í≤É Í∞ôÏïÑÏöî ‚ú® ${hashtags} #Îç∞ÏùºÎ¶¨ #ÌûêÎßÅ`,
                    `"${question}" ÏßÑÏßú Ï§ëÏöîÌïú ÏßàÎ¨∏! üåü Ïù¥Îü∞ Í±∏ Í≥†ÎØºÌïòÎäî Ïó¨Îü¨Î∂Ñ ÎÑàÎ¨¥ Î©ãÏ†∏Ïöî üí™ Ìï®Íªò ÏÑ±Ïû•Ìï¥Í∞ÄÏöî ‚ú® ${hashtags} #ÏÑ±Ïû• #ÏùºÏÉÅ`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            },
            
            youtube: (question) => {
                const templates = [
                    `üî•„ÄêÏ∂©Í≤©„Äë"${question}" Ïù¥Í±∞ Ïã§Ìôî? 99%Í∞Ä Î™®Î•¥Îäî ÏßÑÏã§ Ìè≠Î°ú (Ï∂©Í≤©Ï£ºÏùò) ÎÅùÍπåÏßÄ Î≥¥ÏÑ∏Ïöî Ïã§ÌôîÎÉêÍ≥†`,
                    `‚ö†Ô∏è Í∏¥Í∏â! "${question}" ÎïåÎ¨∏Ïóê ÎÇúÎ¶¨ÎÇ¨ÏäµÎãàÎã§ Ïã§ÏãúÍ∞Ñ ÎåìÍ∏Ä Î∞òÏùë ÎØ∏Ï≥§Îã§ „Ñ∑„Ñ∑ Ïù¥Í±∞ Î†àÏ†ÑÎìú`,
                    `üö®„ÄêÎ†àÏ†ÑÎìú„Äë"${question}" Ï†àÎåÄ ÌïòÏßÄÎßàÏÑ∏Ïöî Ï†ÑÎ¨∏Í∞ÄÍ∞Ä ÎßêÌïòÎäî Ï∂©Í≤© Ïù¥Ïú† TOP3 ÎåÄÍ≥µÍ∞ú`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            },
            
            twitter: (question) => {
                const templates = [
                    `"${question}" Ïù¥Í±∞ ÏßÑÏßú Î¨∏Ï†úÏûÑ. Îã§Îì§ Ïôú Î™®Î•¥Îäî Ï≤ô ÌïòÎäîÏßÄ Ïù¥Ìï¥ Ïïà ÎêòÎÑ§. Îß§Î≤à Ïù¥Îü∞ ÏãùÏù¥Î©¥ ÎãµÏù¥ ÏóÜÎã§`,
                    `ÏÜîÏßÅÌûà ${question} Í¥ÄÎ†® Îßê ÎßéÏùÄÎç∞ Ìå©Ìä∏Îäî Ïù¥Í±∞ÏûÑ: ÏïÑÎ¨¥ÎèÑ Ï±ÖÏûÑ Ïïà ÏßÄÎ†§Í≥† Ìï®. Í≥ÑÏÜç Ïù¥Îü¨Î©¥ Ïïà ÎêòÎäîÎç∞`,
                    `${question} „Öã„Öã ÏòàÏÉÅÌñàÎã§ Îòê Ïù¥Îü¨ÎÑ§. ÎòëÍ∞ôÏùÄ Ìå®ÌÑ¥ Î∞òÎ≥µÌïòÎ©¥ÏÑú Ïôú Î∞∞Ïö∞Ïßà ÏïäÏùå? ÎãµÎãµÌïòÎÑ§ ÏßÑÏßú`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            },
            
            dcinside: (question) => {
                const templates = [
                    `"${question}" „Öá„Öà? „Ñπ„Öá Í∞úÏõÉÍ∏∞ÎÑ§ „Öã„Öã„Öã„Öã Ïù¥Îü∞ Í±∞ Î¨ºÏñ¥Î≥¥Îäî Í≤ÉÎ∂ÄÌÑ∞Í∞Ä ÏàòÏ§Ä „Öã„Öã Îãµ ÏóÜÏùå`,
                    `„Ñπ„Öá ${question} Ïù¥Îî¥ Í±∏ ÏßÑÏßÄÌïòÍ≤å Î¨ºÏñ¥Î¥Ñ? „Öã„Öã„Öã ÏàòÏ§Ä Ï¢Ä Î≥¥ÏÜå „Öã„Öã Î†àÏ†ÑÎìúÎÑ§ ÏßÑÏßú`,
                    `${question} Í¥ÄÎ†® „Öã„Öã„Öã„Öã Îã§Îì§ ÎòëÍ∞ôÎÑ§ „Öã„Öã Îß§Î≤à Ïù¥ Ìå®ÌÑ¥ÏûÑ „ÖÖ„Ñ± ÌòÑÏõÉÌÑ∞Ïßê „Ñπ„Öá`
                ];
                return templates[Math.floor(Math.random() * templates.length)];
            }
        };

        const submitBtn = document.getElementById('submitBtn');
        const questionInput = document.getElementById('questionInput');
        
        const outsourcers = [
            { name: 'chatgpt', delay: 800 },
            { name: 'instagram', delay: 1200 },
            { name: 'youtube', delay: 1500 },
            { name: 'twitter', delay: 1000 },
            { name: 'dcinside', delay: 1800 }
        ];

        // Í∞Å ÌîåÎû´Ìèº Ïä§ÌÉÄÏùºÎ°ú ÎãµÎ≥Ä ÏÉùÏÑ±
        function generateResponse(source, question) {
            return responseTemplates[source](question);
        }
        
        submitBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) {
                alert('ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ï≤òÎ¶¨ Ï§ë...';
            
            // Î™®Îì† Ïπ¥Îìú Ï¥àÍ∏∞Ìôî
            outsourcers.forEach(outsourcer => {
                const card = document.querySelector(`[data-source="${outsourcer.name}"]`);
                const badge = card.querySelector('.status-badge');
                const content = card.querySelector('.outsourcer-content');
                const progressFill = card.querySelector('.progress-fill');
                
                card.classList.remove('processing', 'completed');
                badge.className = 'status-badge status-idle';
                badge.textContent = 'IDLE';
                content.textContent = 'ÎåÄÍ∏∞ Ï§ë...';
                progressFill.style.width = '0%';
            });
            
            // Í∞Å Ïô∏Ï£ºÏ≤ò ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ï≤òÎ¶¨
            for (let outsourcer of outsourcers) {
                await processOutsourcer(outsourcer.name, question, outsourcer.delay);
            }
            
            // Î™®Îì† Ï≤òÎ¶¨ ÏôÑÎ£å ÌõÑ 3Ï¥à Îí§ Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
            setTimeout(() => {
                document.getElementById('overlay').classList.add('show');
            }, 3000);
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'ÏãúÏûë';
        });
        
        async function processOutsourcer(sourceName, question, delay) {
            const card = document.querySelector(`[data-source="${sourceName}"]`);
            const badge = card.querySelector('.status-badge');
            const content = card.querySelector('.outsourcer-content');
            const progressFill = card.querySelector('.progress-fill');
            
            // Ï≤òÎ¶¨ ÏãúÏûë
            card.classList.add('processing');
            badge.className = 'status-badge status-processing';
            badge.textContent = 'PROCESSING';
            
            // ÏßÑÌñâ Î∞î Ïï†ÎãàÎ©îÏù¥ÏÖò
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 100);
            
            // ÎîúÎ†àÏù¥ ÌõÑ ÎãµÎ≥Ä ÏÉùÏÑ±
            await new Promise(resolve => setTimeout(resolve, delay));
            
            const response = generateResponse(sourceName, question);
            
            clearInterval(progressInterval);
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                card.classList.remove('processing');
                card.classList.add('completed');
                badge.className = 'status-badge status-completed';
                badge.textContent = 'COMPLETED';
                content.textContent = response;
            }, 300);
        }
        
        // ÌôîÏÇ¥Ìëú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.getElementById('arrowButton').addEventListener('click', () => {
            // page1.htmlÎ°ú Ïù¥Îèô
            window.location.href = 'page1.html';
        });
    </script>
